#
# SSHTerm project version
#
sshterm.project.name=@APPLICATION_NAME@
sshterm.project.type=
sshterm.version.major=@APPLICATION_VERSION_MAJOR@
sshterm.version.minor=@APPLICATION_VERSION_MINOR@
#
# log4j configuration for SSHTerm
#
log4j.rootLogger=INFO, ROLL
log4j.appender.ROLL=org.apache.log4j.RollingFileAppender
log4j.appender.ROLL.File=sshterm.log
log4j.appender.ROLL.MaxFileSize=100KB
log4j.appender.ROLL.MaxBackupIndex=4
log4j.appender.ROLL.layout=org.apache.log4j.PatternLayout
log4j.appender.ROLL.layout.ConversionPattern=%d{HH:mm:ss,SSS} [%t] %-5p %c - %m%n
log4j.logger.com.sshtools=INFO
